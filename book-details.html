<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Book Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <h1>BookBuddy</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for books...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <nav class="user-nav">
                <a href="#" id="notificationsBtn"><i class="fas fa-bell"></i></a>
                <div class="user-dropdown">
                    <a href="#" id="userDropdownBtn">
                        <img src="assets/images/default-avatar.png" alt="User" id="userAvatar">
                        <span id="username">User</span>
                    </a>
                    <div class="dropdown-content" id="userDropdown">
                        <a href="profile.html">My Profile</a>
                        <a href="my-books.html">My Books</a>
                        <a href="settings.html">Settings</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        
        <nav class="sidebar">
            <ul class="main-menu">
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="explore.html"><i class="fas fa-compass"></i> Explore</a></li>
                <li><a href="my-books.html"><i class="fas fa-book"></i> My Books</a></li>
                <li><a href="recommendations.html"><i class="fas fa-star"></i> Recommendations</a></li>
            </ul>
            <div class="genres-section">
                <h3>Genres</h3>
                <ul class="genres-menu" id="genresList">
                    <!-- Genres will be loaded dynamically -->
                </ul>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="back-button">
                <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
            
            <div class="book-details-container" id="bookDetailsContainer">
                <!-- Book details will be loaded dynamically -->
                <div class="loading">Loading book details...</div>
            </div>
            
            <div class="book-progress-container">
                <h3>Your Reading Progress</h3>
                <div class="progress-tracker" id="progressTracker">
                    <!-- Progress will be loaded dynamically -->
                    <div class="loading">Loading your progress...</div>
                </div>
            </div>
            
            <div class="book-reviews-container">
                <h3>Reviews</h3>
                <div class="add-review-section" id="addReviewSection">
                    <h4>Add Your Review</h4>
                    <form id="reviewForm">
                        <div class="rating-input">
                            <span>Your Rating:</span>
                            <div class="stars">
                                <i class="far fa-star" data-rating="1"></i>
                                <i class="far fa-star" data-rating="2"></i>
                                <i class="far fa-star" data-rating="3"></i>
                                <i class="far fa-star" data-rating="4"></i>
                                <i class="far fa-star" data-rating="5"></i>
                            </div>
                            <input type="hidden" id="ratingValue" name="rating" value="0">
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Your Review:</label>
                            <textarea id="reviewText" name="reviewText" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
                
                <div class="reviews-list" id="reviewsList">
                    <!-- Reviews will be loaded dynamically -->
                    <div class="loading">Loading reviews...</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/book-details.js"></script>
</body>
</html>
